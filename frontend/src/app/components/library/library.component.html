<h3 class="h3 mb-3 font-weight-normal text-center">Your library</h3>

<h5 class="h5 mb-3 text-muted text-left">
  Playlists
  <button data-toggle="modal" data-target="#myModal" class="btn btn-primary">
    <i class="fa-solid fa-plus"></i>
  </button>
</h5>
<div class="d-flex flex-wrap">
  <ng-container *ngFor="let playlist of playlists | async">
    <div class="card m-1" style="width: 18rem">
      <img
        class="card-img-top"
        src="assets/images/{{ playlist.image }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ playlist.title }}</h5>
        <p class="card-text">
          {{ playlist.description }}
        </p>
        <a [routerLink]="['/playlist', playlist.id]" class="btn btn-primary"
          >Go to playlist</a
        >
      </div>
    </div>
  </ng-container>
</div>

<div class="modal fade" id="myModal" data-toggle="modal" data-target=".myModal">
  <app-playlist-form></app-playlist-form>
</div>
