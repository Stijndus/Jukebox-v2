<h3 class="h3 mb-3 font-weight-normal text-center">Your library</h3>

<section>
  <h5 class="h5 mb-3 text-muted text-left">
    Playlists
    <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary">
      <i class="fa-solid fa-plus"></i>
    </button>
  </h5>
  <div class="d-flex flex-wrap">
    <ng-container *ngFor="let playlist of playlists | async">
      <div class="card m-1" style="width: 18rem">
        <img class="card-img-top" src="assets/images/{{ playlist.image }}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{ playlist.title }}
              <i class="fas fa-thumbtack" (click)="pinPlaylist(playlist)"></i>
          </h5>
          <p class="card-text">
            {{ playlist.description }}
          </p>
          <a [routerLink]="['/playlist', playlist.id]" class="btn btn-primary">Go to playlist</a>
          <button class="btn btn-outline-danger" (click)="deletePlaylist(playlist.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
