<h3 class="h3 mb-3 font-weight-normal text-center">
  All Artists
  <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary">
    <i class="fa-solid fa-plus"></i>
  </button>
</h3>

<section>
  <div class="d-flex flex-wrap">
    <ng-container *ngFor="let artist of artists | async">
      <div class="card m-1" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ artist.name }}</h5>
          <p class="card-text">
            {{ artist.description }}
          </p>
          <a [routerLink]="['/artist', artist.id]" class="btn btn-primary"
            >Go to artist</a
          >
          <button class="btn btn-outline-danger" (click)="deleteArtist(artist.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</section>

<div class="modal fade" id="myModal" data-toggle="modal" data-target=".myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add artist</h5>
        <button type="button" class="close btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="playlistName">Title</label>
            <input type="text" class="form-control" id="playlistName" aria-describedby="emailHelp"
              placeholder="Enter title" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="playlistDesc">Description</label>
            <input type="text" class="form-control" id="playlistDesc" placeholder="Description"
              formControlName="description" />
          </div>
          <div class="modal-footer">
            <button type="submit" (click)="submitForm()" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
