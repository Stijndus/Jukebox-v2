<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add playlist</h5>
      <button
        type="button"
        class="close btn btn-outline-danger"
        data-dismiss="modal"
        aria-label="Close"
      >
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="playlistName">Title</label>
          <input
            type="text"
            class="form-control"
            id="playlistName"
            aria-describedby="emailHelp"
            placeholder="Enter title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="playlistDesc">Description</label>
          <input
            type="text"
            class="form-control"
            id="playlistDesc"
            placeholder="Description"
            formControlName="description"
          />
        </div>
        <div class="modal-footer">
          <button type="submit" (click)="submitForm()" class="btn btn-primary" data-dismiss="#myModal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
