<h3 class="h3 mb-3 font-weight-normal text-center">
    All Albums
    <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary">
      <i class="fa-solid fa-plus"></i>
    </button>
  </h3>
  
  <section>
    <div class="d-flex flex-wrap">
      <ng-container *ngFor="let album of albums | async">
        <div class="card m-1" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="card-text">
              {{ album.artist.name }}
            </p>
            <a [routerLink]="['/album', album.id]" class="btn btn-primary"
              >Go to album</a
            >
            <button class="btn btn-outline-danger" (click)="deleteAlbum(album.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
  
  <div class="modal fade" id="myModal" data-toggle="modal" data-target=".myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add album</h5>
          <button type="button" class="close btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="playlistName">Title</label>
              <input type="text" class="form-control" id="playlistName" aria-describedby="emailHelp"
                placeholder="Enter title" formControlName="name" />
            </div>
            <div class="form-group">
                <label for="songArtist">Artist</label>
                <select id="songArtist" class="form-control" formControlName="artist">
                  <ng-container *ngFor="let artist of artists | async">
                    <option value="{{ artist.id }}">{{ artist.name }}</option>
                  </ng-container>
                </select>
              </div>
            <div class="modal-footer">
              <button type="submit" (click)="submitForm()" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
