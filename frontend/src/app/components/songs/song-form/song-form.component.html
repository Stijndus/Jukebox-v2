<div class="modal fade" id="myModal" data-toggle="modal" data-target=".myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add song</h5>
          <button type="button" class="close btn btn-outline-danger" data-dismiss="modal" aria-label="Close">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="songName">Title</label>
              <input type="text" class="form-control" id="songName" aria-describedby="emailHelp"
                placeholder="Enter title" formControlName="title" />
            </div>
            <div class="form-group">
                <label for="songArtist">Artist</label>
                <select id="songArtist"></select>
              </div>
            <div class="form-group">
              <label for="songDesc">Duration</label>
              <input type="text" class="form-control" id="songDesc" placeholder="Description"
                formControlName="description" />
            </div>
            <div class="modal-footer">
              <button type="submit" (click)="submitForm()" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
