<div class="modal fade" id="myModal" data-toggle="modal" data-target=".myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add song</h5>
        <button type="button" class="close btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="songName">Title</label>
            <input type="text" class="form-control" id="songName" aria-describedby="emailHelp" placeholder="Enter title"
              formControlName="title" />
          </div>

          <div class="form-group">
            <label for="songArtist">Artist</label>
            <select id="songArtist" class="form-control" formControlName="artist">
              <ng-container *ngFor="let artist of artists | async">
                <option value="{{ artist.id }}">{{ artist.name }}</option>
              </ng-container>
            </select>
          </div>

          <div class="form-group">
            <label for="songDesc">Duration</label>
            <input id="duration-input" type="text" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}:[0-9]{2}"
              value="00:00:00:00" title="Write a duration in the format hh:mm:ss:ms">
              <p id="output"></p>
          </div>
          <div class="modal-footer">
            <button type="submit" (click)="submitForm()" class="btn btn-primary" data-bs-dismiss="modal">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
